# ~/.config/hyprlock/hyprlock.conf

general {
    hide_cursor = true
    grace = 0
}

background {
    monitor = eDP-1  # change to your monitor name (use `hyprctl monitors`)
    path = ~/picture/wallpaper/Blackhole.png
    blur_passes = 3
    blur_size = 8
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.3
}

