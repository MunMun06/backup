# Unbind the default prefix
unbind C-b

# Set new prefix to Ctrl+Space
set -g prefix C-Space
bind C-Space send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Setup 'y' to copy (yank) selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# General status bar colors
set -g status-style "bg=#1f2335,fg=#a9b1d6"

# Left side of status bar (Session name)
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[set nobold]"

# Right side of status bar (Date/Time)
set -g status-right "#[fg=#7aa2f7,bg=#1f2335] %Y-%m-%d %H:%M "

# Window tabs - inactive
setw -g window-status-style "fg=#565f89,bg=#1f2335"
setw -g window-status-format " #I:#W "

# Window tabs - active
setw -g window-status-current-style "fg=#73daca,bg=#3b4261,bold"
setw -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message text
set -g message-style "fg=#7aa2f7,bg=#3b4261"
